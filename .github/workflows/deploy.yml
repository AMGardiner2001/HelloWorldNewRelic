name: Deploy Hello World

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install New Relic CLI
        run: |
          curl -Ls https://download.newrelic.com/install/newrelic-cli/scripts/install.sh | bash

      - name: Inject Change Marker
        env:
          NEW_RELIC_API_KEY: ${{ secrets.NEW_RELIC_API_KEY }}
          NEW_RELIC_ACCOUNT_ID: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}
          NEW_RELIC_DEPLOYMENT_ENTITY_GUID: ${{ secrets.NEW_RELIC_DEPLOYMENT_ENTITY_GUID }}
        run: |
          newrelic profile add --profile ci \
            --apiKey $NEW_RELIC_API_KEY \
            --accountId $NEW_RELIC_ACCOUNT_ID \
            --region US
          newrelic entity deployment create \
            --guid $NEW_RELIC_DEPLOYMENT_ENTITY_GUID \
            --version "${{ github.sha }}" \
            --description "Auto marker from GitHub Actions" \
            --user "${{ github.actor }}"
